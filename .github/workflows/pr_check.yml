name: Verify PR before margin to main

on:
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  gradle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
      - uses: actions/setup-java@v4.0.0
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2.11.0

      - name: Build apk
        run: ./gradlew app:assembleDebug

      - name: Run detket plugin
        run: ./gradlew detektAll

      - name: Run android lint
        run: ./gradlew lint

      - name: Run ktlint format check
        run: ./gradlew ktlintCheck

      - name: Run unit test
        run: ./gradlew testDebugUnitTest

      - name: Run dependency analysis android gradle plugin
        run: ./gradlew buildHealth

      - name: Run gradle check
        run: ./gradlew check

      - name: Upload coverage reports
        id: kover
        uses: mi-kas/kover-report@v1.7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: ${{ github.workspace }}/app/build/reports/kover/report.xml

      - name: Add build scan URL as PR comment
        uses: actions/github-script@v7.0.1
        if: github.event_name == 'pull_request' && failure()
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå ${{ github.workflow }} failed: ${{ steps.gradle.outputs.build-scan-url }}'
            })
